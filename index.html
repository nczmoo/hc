    <body>
		<div class='row'>
			<div class='col text-center'>
				Money: $<span id='money'>1,000</span>

			</div>
		</div><div class='row'>
			<div id='map' style='float:left; clear:left;'>
			
			</div>
		</div>
		<div class='fw-bold text-center mt-3' style=''>labor <span id='numOfHired'></span>/10</div>

		<div id='labor' style=''>

			$<input type='number' id='wage' min='1' value='1' style='width:50px;'> per hour 
			<button id='hire' class='btn btn-outline-dark'>hire</button>

			<div id='hired'>
			</div>
		</div>
		<div class='fw-bold text-center mt-3'>capital</div>
		<div id='capital'>

		</div>
